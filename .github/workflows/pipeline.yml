name: Linting Workflow

on:
  push:
    branches:
      - main

jobs:
  linting:
    runs-on: ubuntu-20.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run Eslint
        run: npm run eslint

      - name: Build
        run: npm run build
      
      - name: Test
        run: npm test
